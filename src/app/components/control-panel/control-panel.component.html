<div class="menus flex">
  <div class="image-container flex flex-center">
    <img src="../../../assets/img/spotify-logo.png" alt="">
  </div>
  <div class="menu-container flex options">
    <app-menubutton 
    [description]="'Home'"
    [selected]="selectedMenu === 'Home'"
    (click)="buttonClick('Home')"
    >
      <fa-icon [icon]="homeIcon"></fa-icon>
    </app-menubutton>
    <app-menubutton 
    [description]="'Pesquisar'"
    [selected]="selectedMenu === 'Pesquisar'"
    (click)="buttonClick('Pesquisar')"
    >
      <fa-icon [icon]="searchIcon" ></fa-icon>
    </app-menubutton>
    <app-menubutton 
    [description]="'Artistas'" 
    [selected]="selectedMenu === 'Artistas'"
    (click)="buttonClick('Artistas')"
    >
      <fa-icon [icon]="artistIcon"></fa-icon>
    </app-menubutton>
  </div>
  <div class="menu-container flex">
    <span class="playlist-title">
      PLAYLISTS
    </span>


    <div class="playlist-scroll">
      <app-menubutton
       [description]="'Play1'"
       [selected]="selectedMenu === 'Play1'"
       (click)="buttonClick('Play1')"
       >
        <fa-icon [icon]="playlistIcon"> </fa-icon>
      </app-menubutton>

      <app-menubutton
      [description]="'Play2'"
      [selected]="selectedMenu === 'Play2'"
      (click)="buttonClick('Play2')"
      >
       <fa-icon [icon]="playlistIcon"> </fa-icon>
     </app-menubutton>
     
    </div>

  </div>
</div>


<div class="user-info">

</div>
